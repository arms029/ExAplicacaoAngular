<header class="fixed-top">
  <nav class="navbar navbar-dark bg-dark">
      <a class="navbar-brand" style="color:#FFF">
        <i tabindex="0" (keyup.esc)="menu.toggle()" (click)="menu.toggle()" class="fa fa-bars mr-2"></i>
          ALURAPIC
      </a>

      <ap-menu #menu>
        <ul class="list-unstyled"> 
          <li><a showIfLogged [routerLink]="['p','add']">Upload</a></li>
        </ul>
      </ap-menu>

      <div *ngIf="(user$ | async) as user; else login">
          <i class="fa fa-user-circle" style="color:#FFF"></i>
          <a class="ml-2 mr-1" style="color:#FFF">{{user.name}}</a>
          <a class="ml-2 active" style="color:#0F0" (click)="logout()">
            <button type="button" class="btn btn-danger">Logout</button>
          </a>
      </div>

      <ng-template #login>
        <span class="navbar-text">
          <a [routerLink]="['']">Please, login!</a>
        </span>
      </ng-template>
  </nav>
  
  <div class="fixed-top">
    <ap-loading></ap-loading>
    <ap-alert></ap-alert>
  </div>
</header>
